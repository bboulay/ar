<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <script src="./script4.js"></script>
 
    <link rel="stylesheet" type="text/css" href="./style4.css"/>

    <body style='margin : 0px; overflow: hidden;'>
	<div class="centered progress"> <span>0</span></div>
	    
	<div class="centered map"></div>
	    
        <div class="centered instructions"></div>
        
        <div class="centered description_txt"> </div>
        
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded vr-mode-ui="enabled: false" arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

	<a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="object5" type='barcode' value='5'>
             <a-box position='0 0.5 0' color="blue"></a-box>
        </a-marker>
            
        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="object6" type='barcode' value='6'>
             <a-box position='0 0.5 0' color="yellow"></a-box>
        </a-marker>
	
		
        <a-entity camera></a-entity>
        </a-scene>
        
        <div class="centered">
            <button id="camera_map"></button>
	    <button id="close_fact"></button>
	    <button id="language"></button>
        </div>
        
    </body>
</html>
